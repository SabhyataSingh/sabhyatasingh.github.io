<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Sabhyata Singh</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Favicon placeholder -->
    <link rel="icon" type="image/png" href="https://placehold.co/32x32/0f172a/22d3ee?text=SS">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* CSS Reset & Basic Styles */
        :root {
            --background-color: #0f172a;
            --text-color: #e2e8f0;
            --primary-color: #22d3ee;
            --secondary-color: #818cf8;
            --slate-300: #cbd5e1;
            --slate-400: #94a3b8;
            --slate-700: #334155;
            --slate-800: #1e293b;
            --cyan-500: #06b6d4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        
        a {
            text-decoration: none;
            color: inherit;
        }

        /* Container */
        .container {
            max-width: 1140px;
            margin-left: auto;
            margin-right: auto;
            padding-left: 1.5rem;
            padding-right: 1.5rem;
        }

        /* Header & Navigation */
        #header {
            background-color: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        #header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            padding-bottom: 1rem;
        }

        .logo {
            font-size: 1.875rem;
            font-weight: 700;
        }

        .main-nav {
            display: none; /* Hidden on mobile */
        }
        
        .main-nav a {
            padding: 0.5rem 0;
            margin: 0 1rem;
        }

        .nav-link {
            color: var(--slate-300);
            font-weight: 500;
            transition: color 0.3s ease-out;
            position: relative;
        }

        .nav-link:hover {
            color: var(--primary-color);
        }

        .nav-link.active {
            color: var(--primary-color);
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--primary-color);
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease-out;
        }

        .nav-link:hover::after, .nav-link.active::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        /* Mobile Menu */
        #mobile-menu-button {
            background: none;
            border: none;
            color: var(--slate-300);
            cursor: pointer;
            z-index: 60; /* Ensure it's above the nav */
        }
        
        #mobile-menu-button svg {
            width: 1.75rem;
            height: 1.75rem;
        }

        #mobile-menu {
            max-height: 0;
            overflow: hidden;
            padding: 0 1.5rem;
            border-top: 1px solid var(--slate-700);
            transition: max-height 0.5s ease-in-out, padding 0.5s ease-in-out;
        }

        #mobile-menu.open {
             max-height: 500px; /* Large enough to show all items */
             padding: 0.5rem 1.5rem 1rem 1.5rem;
        }
        
        #mobile-menu a {
            display: block;
            padding: 0.75rem 0;
        }
        
        /* Main Content */
        main {
            padding-top: 6rem; /* Adjust based on header height */
        }

        #gallery {
            padding-top: 5rem;
            padding-bottom: 5rem;
        }

        .section-heading {
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-align: center;
            position: relative;
        }
        
        .section-subtitle {
            text-align: center;
            color: var(--slate-400);
            margin-bottom: 3rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .section-heading::after {
            content: '';
            width: 5rem;
            height: 0.25rem;
            background-color: var(--primary-color);
            position: absolute;
            bottom: -1rem;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 9999px;
        }

        /* Gallery Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .gallery-item {
            aspect-ratio: 1 / 1;
            overflow: hidden;
            border-radius: 0.5rem;
            cursor: pointer;
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .gallery-item:hover img {
            opacity: 0.8;
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            background-color: var(--background-color);
            border-top: 1px solid var(--slate-800);
            margin-top: 5rem;
            padding: 2rem 0;
            text-align: center;
            color: var(--slate-400);
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .social-links a {
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: var(--primary-color);
        }
        
        .social-links svg {
            width: 1.5rem;
            height: 1.5rem;
        }
        
        /* Animations & Effects */
        .page-content {
            animation: fadeIn 0.8s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .gradient-text {
            background-image: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Modal Styles */
        #gallery-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 100;
            padding: 1rem;
            background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        #gallery-modal.visible {
            opacity: 1;
            visibility: visible;
        }
        
        .flex-center {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #modal-content {
            position: relative;
            max-width: 56rem; /* 896px */
            max-height: 100%;
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }
        
        #gallery-modal.visible #modal-content {
             transform: scale(1);
        }


        #modal-image {
            border-radius: 0.5rem;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);
            width: 100%;
            height: auto;
            max-height: 90vh;
        }
        
        #modal-close {
            position: absolute;
            top: -1rem;
            right: -1rem;
            color: white;
            background-color: var(--cyan-500);
            border-radius: 9999px;
            padding: 0.5rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
        }

        #modal-close:hover {
            background-color: var(--primary-color);
        }
        
        #modal-close svg {
            width: 1.5rem;
            height: 1.5rem;
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .main-nav {
                display: flex;
                align-items: center;
            }
            
            #mobile-menu-button {
                display: none;
            }

            .section-heading {
                font-size: 3rem;
            }

            .gallery-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>

    <header id="header">
        <div class="container">
            <a href="index.html" class="logo gradient-text">SS</a>
            <nav class="main-nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="projects.html" class="nav-link">Projects</a>
                <a href="gallery.html" class="nav-link active">Gallery</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </nav>
            <button id="mobile-menu-button" aria-label="Open menu" aria-expanded="false" aria-controls="mobile-menu">
                <i data-lucide="menu"></i>
            </button>
        </div>
        <div id="mobile-menu" role="navigation">
            <a href="index.html" class="nav-link">Home</a>
            <a href="about.html" class="nav-link">About</a>
            <a href="projects.html" class="nav-link">Projects</a>
            <a href="gallery.html" class="nav-link">Gallery</a>
            <a href="contact.html" class="nav-link">Contact</a>
        </div>
    </header>

    <main class="container">
        <section id="gallery" class="page-content">
            <h2 class="section-heading">Gallery</h2>
            <p class="section-subtitle">A visual journey through my technical and collaborative experiences.</p>
            <div class="gallery-grid">
                 <!-- Using placeholder images for demonstration -->
                <div class="gallery-item">
                    <img src="Workshop.jpg" alt="Oganizers of IBM Workshop">
                </div>
                <div class="gallery-item">
                    <img src="Event.jpg" alt="Event Coordinator">
                </div>
                <div class="gallery-item">
                    <img src="Team.jpg" alt="Fourfold Quest Event Glimpes">
                </div>
                <div class="gallery-item">
                    <img src="certificate.jpg" alt="Certificate of Achievement">
                </div>
                <div class="gallery-item">
                    <img src="Coding.jpg" alt="Hackathon Coding Session">
                </div>
                <div class="gallery-item">
                    <img src="codingg.jpg" alt="Attend Workshop">
                </div>
                <div class="gallery-item">
                    <img src="Campus.jpg" alt="Anchoring">
                </div>
                <div class="gallery-item">
                    <img src="gift.jpg" alt="IBM Goodies">
                </div>
            
            </div>
        </section>
    </main>
    
    <footer>
        <div class="container">
             <div class="social-links">
                   <a href="https://www.linkedin.com/in/sabhyatasingh/" aria-label="LinkedIn" target="_blank" rel="noopener noreferrer"><i data-lucide="linkedin"></i></a>
                   <a href="https://github.com/SabhyataSingh" aria-label="GitHub" target="_blank" rel="noopener noreferrer"><i data-lucide="github"></i></a>
             </div>
            <p>&copy; <span id="current-year"></span> Sabhyata Singh. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- The Modal -->
    <div id="gallery-modal" class="flex-center">
        <div id="modal-content" role="dialog" aria-modal="true" aria-labelledby="modal-image-alt">
            <img id="modal-image" src="" alt="">
            <!-- Alt text will be dynamically added to this span for screen readers -->
            <span id="modal-image-alt" class="sr-only"></span> 
            <button id="modal-close" aria-label="Close image view">
                <i data-lucide="x"></i>
            </button>
        </div>
    </div>
    
    <script>
        lucide.createIcons();
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // --- Mobile Menu Toggle ---
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            const isExpanded = mobileMenuButton.getAttribute('aria-expanded') === 'true';
            mobileMenuButton.setAttribute('aria-expanded', !isExpanded);
            mobileMenu.classList.toggle('open');
        });

        // --- Gallery Modal ---
        const modal = document.getElementById('gallery-modal');
        const modalImage = document.getElementById('modal-image');
        const modalAltText = document.getElementById('modal-image-alt');
        const closeModalButton = document.getElementById('modal-close');
        const galleryItems = document.querySelectorAll('.gallery-item');
        let lastFocusedElement;

        const openModal = (imgElement) => {
            lastFocusedElement = document.activeElement;
            modalImage.src = imgElement.src;
            modalImage.alt = imgElement.alt;
            modalAltText.textContent = imgElement.alt; // For screen readers
            modal.classList.add('visible');
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
            closeModalButton.focus(); // Set focus to the close button
        };
        
        const closeModal = () => {
            modal.classList.remove('visible');
            document.body.style.overflow = '';
            if (lastFocusedElement) {
                lastFocusedElement.focus(); // Return focus to the element that opened the modal
            }
        };

        galleryItems.forEach(item => {
            item.addEventListener('click', () => {
                openModal(item.querySelector('img'));
            });
            // Also allow opening with Enter key for accessibility
            item.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    openModal(item.querySelector('img'));
                }
            });
        });

        closeModalButton.addEventListener('click', closeModal);

        // Close modal if user clicks on the background overlay
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        // Close modal with the Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.classList.contains('visible')) {
                closeModal();
            }
        });
    </script>
</body>
</html>
