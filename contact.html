<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me | Sabhyata Singh</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
        <link rel="icon" type="image/png" href="logo.png">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* CSS Reset & Basic Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Container */
        .container {
            max-width: 1140px;
            margin-left: auto;
            margin-right: auto;
            padding-left: 1.5rem;
            padding-right: 1.5rem;
        }

        /* Header & Navigation */
        #header {
            background-color: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        #header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            padding-bottom: 1rem;
        }

        .logo {
            font-size: 1.875rem;
            font-weight: 700;
        }

        .main-nav {
            display: none;
        }

        .main-nav a {
            padding: 0.5rem 0;
            margin: 0 1rem;
        }

        .nav-link {
            color: #cbd5e1;
            font-weight: 500;
            transition: color 0.3s ease-out;
            position: relative;
        }

        .nav-link:hover,
        .nav-link.active {
            color: #22d3ee;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #22d3ee;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease-out;
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        /* Mobile Menu */
        #mobile-menu-button {
            background: none;
            border: none;
            color: #cbd5e1;
            cursor: pointer;
        }

        #mobile-menu-button svg {
            width: 1.75rem;
            height: 1.75rem;
        }

        #mobile-menu {
            display: none;
            padding: 0 1.5rem 1rem 1.5rem;
            border-top: 1px solid #334155;
        }

        #mobile-menu a {
            display: block;
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }

        /* Main Content */
        main {
            padding-top: 6rem;
        }

        #contact {
            padding-top: 5rem;
            padding-bottom: 5rem;
        }

        .section-heading {
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 3rem;
            text-align: center;
            position: relative;
        }

        .section-heading::after {
            content: '';
            width: 5rem;
            height: 0.25rem;
            background-color: #22d3ee;
            position: absolute;
            bottom: -1rem;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 9999px;
        }

        /* Card Styling */
        .card {
            background-color: #1e293b;
            border-radius: 1rem;
            border: 1px solid #334155;
            padding: 2rem;
            max-width: 48rem;
            margin: 0 auto;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease-in-out;
        }

        .card:hover {
            border-color: #22d3ee;
            box-shadow: 0 0 25px rgba(34, 211, 238, 0.2);
        }

        .contact-intro {
            text-align: center;
            margin-bottom: 2rem;
        }

        .contact-intro p {
            font-size: 1.125rem;
            color: #cbd5e1;
        }

        /* Form Styling */
        .form-grid {
            display: grid;
            gap: 1.5rem;
        }

        .input-group {
            position: relative;
        }

        .input-group svg {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
            width: 1.25rem;
            height: 1.25rem;
        }

        .form-input {
            width: 100%;
            background-color: #334155;
            border: 1px solid #475569;
            border-radius: 0.5rem;
            padding: 0.75rem 0.75rem 0.75rem 2.5rem;
            /* Add padding for icon */
            color: #e2e8f0;
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            color: #94a3b8;
        }

        .form-input:focus {
            outline: none;
            border-color: #22d3ee;
            box-shadow: 0 0 0 2px rgba(34, 211, 238, 0.5);
        }

        .submit-btn {
            background-image: linear-gradient(to right, #22d3ee, #06b6d4);
            color: #0f172a;
            padding: 0.75rem 2rem;
            border-radius: 9999px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 15px -3px rgba(6, 182, 212, 0.2);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 25px -5px rgba(6, 182, 212, 0.3);
        }

        .thank-you-message {
            text-align: center;
            padding: 3rem 0;
        }

        .thank-you-message h3 {
            font-size: 2rem;
            font-weight: 700;
            color: #22d3ee;
        }

        /* Footer */
        footer {
            background-color: #0f172a;
            border-top: 1px solid #1e293b;
            margin-top: 5rem;
            padding: 2rem 0;
            text-align: center;
            color: #94a3b8;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 1rem;
        }

        .social-links a {
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #22d3ee;
        }

        .social-links svg {
            width: 1.5rem;
            height: 1.5rem;
        }

        /* Animations & Utils */
        .page-content {
            animation: fadeIn 0.8s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .gradient-text {
            background-image: linear-gradient(to right, #22d3ee, #818cf8);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .hidden {
            display: none;
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .main-nav {
                display: flex;
                align-items: center;
            }

            #mobile-menu-button {
                display: none;
            }

            .section-heading {
                font-size: 3rem;
            }

            .form-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header id="header">
        <div class="container">
            <a href="index.html" class="logo gradient-text">SS</a>
            <nav class="main-nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="projects.html" class="nav-link">Projects</a>
                <a href="gallery.html" class="nav-link">Gallery</a>
                <a href="contact.html" class="nav-link active">Contact</a>
            </nav>
            <button id="mobile-menu-button">
                <i data-lucide="menu"></i>
            </button>
        </div>
        <div id="mobile-menu">
            <a href="index.html" class="nav-link">Home</a>
            <a href="about.html" class="nav-link">About</a>
            <a href="projects.html" class="nav-link">Projects</a>
            <a href="gallery.html" class="nav-link">Gallery</a>
            <a href="contact.html" class="nav-link">Contact</a>
        </div>
    </header>

    <main class="container">
        <!-- Contact Page Content -->
        <section id="contact" class="page-content">
            <h2 class="section-heading">Contact Me</h2>
            <div id="form-container" class="card">
                <div id="thank-you-message" class="thank-you-message hidden">
                    <h3>Thank You!</h3>
                </div>
                <form id="contact-form" action="https://formspree.io/f/mzzjrowr" method="POST">
                    <div class="contact-intro">
                        <p>I'm actively looking for internship opportunities. Let's connect!</p>
                    </div>
                    <div class="form-grid">
                        <div class="input-group" style="grid-column: 1 / -1;">
                            <i data-lucide="user"></i>
                            <input type="text" name="name" placeholder="Your Name" class="form-input" required>
                        </div>
                        <div class="input-group" style="grid-column: 1 / -1;">
                            <i data-lucide="mail"></i>
                            <input type="email" name="email" placeholder="Your Email" class="form-input" required>
                        </div>
                    </div>
                    <div class="input-group" style="margin-top: 1.5rem;">
                        <i data-lucide="message-square"></i>
                        <input type="text" name="subject" placeholder="Subject" class="form-input" required>
                    </div>
                    <div class="input-group" style="margin-top: 1.5rem;">
                        <i data-lucide="edit-3"></i>
                        <textarea name="message" placeholder="Your Message" rows="5" class="form-input"
                            required></textarea>
                    </div>
                    <div style="text-align: center; margin-top: 1.5rem;">
                        <button type="submit" class="submit-btn">Send Message</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="social-links">
                <a href="https://www.linkedin.com/in/sabhyatasingh/" aria-label="LinkedIn"><i
                        data-lucide="linkedin"></i></a>
                <a href="https://github.com/SabhyataSingh" aria-label="GitHub"><i data-lucide="github"></i></a>
            </div>
            <p>&copy; <span id="current-year"></span> Sabhyata Singh. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        lucide.createIcons();
        document.getElementById('current-year').textContent = new Date().getFullYear();
        document.getElementById('mobile-menu-button').addEventListener('click', () => {
            const mobileMenu = document.getElementById('mobile-menu');
            if (mobileMenu.style.display === 'block') {
                mobileMenu.style.display = 'none';
            } else {
                mobileMenu.style.display = 'block';
            }
        });

        const contactForm = document.getElementById('contact-form');
        const thankYouMessage = document.getElementById('thank-you-message');

        contactForm.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent default form submission

            const formData = new FormData(contactForm);

            fetch(contactForm.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    // Show thank you message
                    contactForm.classList.add('hidden');
                    thankYouMessage.classList.remove('hidden');

                    // After 2 seconds, hide message and show form again
                    setTimeout(() => {
                        thankYouMessage.classList.add('hidden');
                        contactForm.classList.remove('hidden');
                        contactForm.reset(); // Clear the form fields
                    }, 2000);
                } else {
                    // Handle errors if you want
                    alert('Oops! There was a problem submitting your form.');
                }
            }).catch(error => {
                alert('Oops! There was a problem submitting your form.');
            });
        });
    </script>
</body>

</html>
